{{define "demo/test_info/add"}}
  {{template "layout_form" .}}
{{end}}

{{define "content"}}
<form class="form-horizontal m" id="form-add">
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">组织ID：</label>
		<div class="col-sm-8">
			<input type="text" name="组织ID" class="form-control" required autocomplete="off"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">用户ID：</label>
		<div class="col-sm-8">
			<input type="text" name="用户ID" class="form-control" required autocomplete="off"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">名称：</label>
		<div class="col-sm-8">
			<input type="text" name="名称" class="form-control" required autocomplete="off"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">状态：</label>
		<div class="col-sm-8">
			<label class="radio-box">
				<input type="radio" name="status" value="0"/> 隐藏
			</label>			<label class="radio-box">
				<input type="radio" name="status" value="1" checked/> 显示
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">介绍：</label>
		<div class="col-sm-8">
			<textarea type="text" name="介绍" class="form-control"></textarea>
		</div>
	</div>

</form>
{{end}}

{{define "script"}}
    <script>
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(window.b5go.oasUrl, $('#form-add').serialize());
            }
        }
    </script>
{{end}}
